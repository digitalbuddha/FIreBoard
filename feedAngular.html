<!doctype html>

<html lang="en" ng-app="chat">
<head>
    <meta charset="UTF-8">
    <title>AngularFire Chat Demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/angular.js"></script>
    <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <!--<link href="css/flat-ui.css" rel="stylesheet">-->

    <!--<link rel="stylesheet" href="css/bootstrap-responsive.min.css">-->
    <!--<link rel="stylesheet" href="css/main.css">-->
    <script>
        var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            // g.src='http://www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));

    </script>
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

</head>

<body ng-controller="Chat">
<div class="container">
    <div class="row-fluid">
           <button ng-click="back()" class="btn  btn-success span1" id="back" type="button">Back</button>
           <button ng-click="home()" class="btn  btn-success span1" id="home" type="button">Home</button>

       </div>
    <div class="row-fluid">
        <label for="">Your name: </label><input id="name" type="text" ng-model="name">
    </div>
    <form ng-submit="addMessage()">
           <input id="message" type="text" ng-model="text" placeholder="Message...">
           <input id="send" class="btn btn-large btn-primary" type="submit" id="submit" value="Send" style="font-size:24px;">
       </form>
    <p></p>
    <div id="messagesDiv"  >
        <table id="myTable"   class="table table-striped">
                <tr ng-click="drillIn(message.name,message.text)" ng-cloak ng-repeat="message in messages" ><td>{{message.name}}</td><td>{{message.text}}</td><td>{{message.childrenCount-2}}</td></tr>
        </table>
    </div>

</div>
<script src="https://cdn.firebase.com/v0/firebase.js"></script>
<script src="js/angularFire.js"></script>
<script src="app.js"></script>
</body>

</html>
